################
### MONITORS ###
################

monitor=eDP-1, 1920x1200@60, 0x0, 1.25
monitor=DP-10, 2560x1440@74.998, 1536x0, 1.25

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = kitty -e yazi
$menu = rofi 
$browser = google-chrome-stable

#################
### AUTOSTART ###
#################

exec-once = waybar & swaybg -i /home/alex/pictures/wallpapers/sf26.png -m fill
exec-once = sleep 10 && google-chrome-stable --no-startup-window
exec-once = wl-paste --watch cliphist store
exec-once = libinput-gestures

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

###################
### PERMISSIONS ###
###################

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5  
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(CC1A20) rgb(C89414) 45deg
    col.inactive_border = rgb(1E1B1E)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10 

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(CC1A2066)
        color_inactive = rgba(11101400)
    }

    blur {
        enabled = true
        size = 4
        passes = 2
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1, 10,   default
    animation = border,        1, 5.39, easeOutQuint
    animation = windows,       1, 4.79, easeOutQuint
    animation = windowsIn,     1, 4.1,  easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.49, linear,       popin 87%
    animation = fadeIn,        1, 1.73, almostLinear
    animation = fadeOut,       1, 1.46, almostLinear
    animation = fade,          1, 3.03, quick
    animation = layers,        1, 3.81, easeOutQuint
    animation = layersIn,      1, 4,    easeOutQuint, fade
    animation = layersOut,     1, 1.5,  linear,       fade
    animation = fadeLayersIn,  1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces,    1, 1.94, almostLinear, fade
    animation = workspacesIn,  1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor,    1, 7,    quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = gb
    kb_options = caps:swapescape
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
	scroll_factor = 0.9
    }
}

# Gestures
gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Core
bind = CONTROL ALT, T, exec, $terminal
bind = $mainMod, Q,   killactive,
bind = $mainMod, M,   exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, R,   exec, $menu
bind = $mainMod, P,   togglesplit,

# Apps
bind = $mainMod, C, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $menu -show drun
# Focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Resize window
bind = $mainMod SHIFT, h, resizeactive, -20 0
bind = $mainMod SHIFT, l, resizeactive,  20 0
bind = $mainMod SHIFT, k, resizeactive,  0 -20
bind = $mainMod SHIFT, j, resizeactive,  0  20

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Scratchpad
bind = $mainMod,       S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace,        special:magic

# Mouse
bind  = $mainMod, mouse_down, workspace, e+1
bind  = $mainMod, mouse_up,   workspace, e-1
bindm = $mainMod, mouse:272,  movewindow
bindm = $mainMod, mouse:273,  resizewindow

# Media
bindel = , XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl  = , XF86AudioNext,         exec, playerctl next
bindl  = , XF86AudioPause,        exec, playerctl play-pause
bindl  = , XF86AudioPlay,         exec, playerctl play-pause
bindl  = , XF86AudioPrev,         exec, playerctl previous

# Screenshots
bind = , Print, exec, sh -c 'file=~/pictures/screenshots/$(date +%Y-%m-%d_%H-%M-%S).png; mon=$(hyprctl monitors -j | jq -r ".[] | select(.focused) | .name"); grim -o "$mon" "$file" && wl-copy -t image/png < "$file" && notify-send -i "$file" "Screenshot" "Copied to clipboard"'

bind = SHIFT, Print, exec, sh -c 'file=~/pictures/screenshots/$(date +%Y-%m-%d_%H-%M-%S).png; grim -g "$(slurp)" "$file" && wl-copy -t image/png < "$file" && notify-send -i "$file" "Screenshot" "Copied to clipboard"'

# Notifications
bind = $mainMod, N, exec, makoctl restore    # Restore the last notification
bind = $mainMod SHIFT, N, exec, makoctl dismiss # Dismiss the current notification

# Clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy 

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}
