# Scuderia Starship Theme

format = """
[╭─](fg:#555255)\
$directory\
$git_branch\
$git_status\
$git_ahead_behind\
[ ](fg:#111014)\
$nodejs\
$python\
$rust\
$golang\
$java\
$lua\
$c\
$fill\
$cmd_duration\
$jobs\
$time\
$line_break\
[╰─](fg:#555255)\
$character"""

# --- Prompt character ---
[character]
success_symbol = "[❯](bold fg:#CC1A20)"
error_symbol   = "[❯](bold fg:#D4780A)"
vimcmd_symbol  = "[❮](bold fg:#C89414)"

# --- Directory ---
[directory]
style            = "bold fg:#C89414"
read_only        = " 󰌾"
read_only_style  = "fg:#CC1A20"
truncation_length = 3
truncate_to_repo = true
format           = "[ 󰉋 $path]($style)[$read_only]($read_only_style) "

[directory.substitutions]
"Documents" = "󰈙 Docs"
"Downloads" = " DL"
"Music"     = "󰝚 Music"
"Pictures"  = " Pics"
"Projects"  = "󰲋 Projects"
"~"         = "~"

# --- Git ---
[git_branch]
symbol = " "
style  = "fg:#7A9AAA"
format = "[\\[](fg:#555255)[$symbol$branch]($style)[\\]](fg:#555255) "

[git_status]
style     = "fg:#CC1A20"
format    = "([$all_status$ahead_behind]($style) )"
conflicted = "󰞇 "
ahead      = "󰶣 "
behind     = "󰶡 "
diverged   = "󰹺 "
untracked  = "󰋗 "
stashed    = "󰏗 "
modified   = "󱇧 "
staged     = "󰐕 "
renamed    = "󰑕 "
deleted    = "󰍴 "

# --- Fill (pushes right side modules to the edge) ---
[fill]
symbol = " "
style  = "fg:#111014"

# --- Command duration ---
[cmd_duration]
min_time          = 2000
style             = "fg:#D4780A"
format            = "[󱎫 $duration]($style) "
show_milliseconds = false

# --- Time ---
[time]
disabled      = false
style         = "fg:#9A98A8"
format        = "[󱑂 $time]($style)"
time_format   = "%H:%M"
use_12hr      = false

# --- Jobs ---
[jobs]
symbol = "󰒓 "
style  = "fg:#5A8A8E"
format = "[$symbol$number]($style) "

# --- Languages (only shown when relevant) ---
[nodejs]
symbol = "󰎙 "
style  = "fg:#5A8A65"
format = "[$symbol$version]($style) "

[python]
symbol = " "
style  = "fg:#7A9AAA"
format = "[$symbol$version]($style) "

[rust]
symbol = "󱘗 "
style  = "fg:#CC1A20"
format = "[$symbol$version]($style) "

[golang]
symbol = "󰟓 "
style  = "fg:#5A8A8E"
format = "[$symbol$version]($style) "

[java]
symbol = "󰬷 "
style  = "fg:#D4780A"
format = "[$symbol$version]($style) "

[lua]
symbol = "󰢱 "
style  = "fg:#7A9AAA"
format = "[$symbol$version]($style) "

[c]
symbol = "󰙱 "
style  = "fg:#7A9AAA"
format = "[$symbol$version]($style) "

# --- Package version (e.g. npm) ---
[package]
symbol = "󰏗 "
style  = "fg:#C89414"
format = "[$symbol$version]($style) "
